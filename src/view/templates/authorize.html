<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>アプリのアクセス許可</title>
  </head>
  <body>
    <header style="height: 50px; display: flex; justify-content: center;">
      <div style="padding: 0 16px; width: 100%; max-width: 800px; display: flex; align-items: center;">
        <div style="font-weight: 700; font-size: 16pt">
          ◯×商店
        </div>
        <div style="flex-grow: 1;">
        </div>
        <a style="text-decoration: none; color: black;" href="/logout">
          ログアウト
        </a>
      </div>
    </header>

    <main style="display: flex; justify-content: center;">
      <div style="padding: 0 16px; width: 100%; max-width: 800px;">
        <h1>アプリのアクセス許可</h1>
        <h2>「{{clientName}}」が下記へのアクセスを求めています。</h2>
        <div>
          <ul>
            <li>AAA</li>
            <li>BBB</li>
            <li>CCC</li>
          </ul>
        </div>

        <div style="margin-top: 16px">
          <button
            id="allow_button"
            style="display: inline-block; background-color: #007cb9; color: white; cursor: pointer; border: none; border-radius: 4px; padding: 8px 32px;">
            許可する
          </button>
          <button
            id="deny_button"
            style="display: inline-block; margin-left: 4px; cursor: pointer; border: none; border-radius: 4px; padding: 8px 32px;">
            許可しない
          </button>
        </div>
      </div>
    </main>

    <script>
      document.getElementById("allow_button").addEventListener("click", () => {
        const authUrl = window.location.origin + "/oauth/do_authorize" + window.location.search;
        window.location.replace(authUrl);
      });
      document.getElementById("deny_button").addEventListener("click", () => {
        const errorUrl = "{{redirectUrl}}?error=access_denied"; 
        window.location.replace(errorUrl);
      });
    </script>
  </body>
</html>
